
<div class="dialog-content p-6">

    <div class="w-full">
        <div class="text-xl">{{tipoDialog}} Agente Persona</div>
    </div>


    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between  sm:py-8  border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Datos personales de agentes</a>
                </div>

            </div>
        </div>
    </div>


    <!-- EN CASO DE QUE SEA UNA PERSONA YA REGISTRADA 
    SOLO SE SELCCIONARA AL MISMO Y SE CARGARA EN EL DATA -->
    <div class="grid gap-6 grid-cols-2 py-4" *ngIf="tipoDialog=='Registrar'">
        <div>
            <label for="nickname" 
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Buscar por nombre </label>
            <!-- <input  
                    placeholder="Buscar por nombres o cedula"
                    [(ngModel)]="searchTerm" (input)="onSearchChange(searchTerm)" 
                    matInput (keyup)="applyFilter($event)" 
                    placeholder="Buscar por nombres " > -->

            <input type="text" id="nickname" (input)="onSearchChange(searchQuery)" [(ngModel)]="searchQuery" 
             
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            placeholder="Buscar por nombres" >
        </div>

        <div>
            <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Seleccionar persona</label>
            <select 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [(ngModel)]="searchQuery" (ngModelChange)="buscarPersona(searchQuery)"
            name="" id="">
            <!-- [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" --> 
                <option *ngFor="let result of allResults">
                    {{result.pers_nombres}}
                </option>
            </select>
        </div>

    </div>
