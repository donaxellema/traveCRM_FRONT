    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">

        <div class="sm:col-span-4">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-full"
                [subscriptSizing]="'dynamic'">
            <mat-label>Apodo</mat-label>
            <input matInput name="nombre" [(ngModel)]="data.usu_nickname">
        </mat-form-field>
        </div>

        <div class="sm:col-span-4">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-full"
                [subscriptSizing]="'dynamic'">
            <mat-label>Email</mat-label>
            
            <input matInput [(ngModel)]="data.usu_email">
        </mat-form-field> 
        </div>

        <div class="sm:col-span-4">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-full"
                [subscriptSizing]="'dynamic'">
            <mat-label>descripcion</mat-label>
            
            <textarea matInput [(ngModel)]="data.usu_descripcion"> </textarea>
        </mat-form-field> 
        </div>
        
        <div class="sm:col-span-4">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-full"
                [subscriptSizing]="'dynamic'">
            <mat-label>Mensaje de apertura</mat-label>
            <textarea matInput name="" id="" [(ngModel)]="data.usu_mensajes" ></textarea>
        </mat-form-field> 
        </div>

        
        <div class="sm:col-span-4">
            <app-actualiza-password-dialog *ngIf="showChangePassword"></app-actualiza-password-dialog>
        </div>
        
        <div class="sm:col-span-4">
            <button (click)="toggleChangePassword()">
                {{ showChangePassword ? 'Cancel' : 'Change Password' }}
            </button>
        </div>
