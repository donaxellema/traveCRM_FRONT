<div class="w-full max-w-3xl">

        

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="mx-auto bg-white ">
            <!-- <div class="max-w-2xl mx-auto bg-white py-8"> -->
        
                <!-- <form> -->
            <div class="grid gap-6  grid-cols-2 py-4">
                <div>
                    <mat-form-field appearance="fill">
                    <mat-label>Current Password</mat-label>
                    <input matInput formControlName="currentPassword" type="password">
                    <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
                        Current password is required
                    </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" type="password">
                    <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
                        New password is required
                    </mat-error>
                    <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
                        New password must be at least 6 characters long
                    </mat-error>
                    </mat-form-field>
                </div>

                <div >
                    <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
                        Confirm password is required
                    </mat-error>
                    <mat-error *ngIf="changePasswordForm.errors?.mismatch">
                        Passwords do not match
                    </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="secondary" type="submit">Change Password</button>
                </div> 
                
            </div>
        </div>  

    </form>

</div>
