<!-- <div class="w-full pl-4 pr-4 py-8"> -->

    <div class="flex flex-col flex-auto min-w-0">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->
                <div class="flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Registros</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <a class="ml-1 text-primary-500">Agentes</a>
                    </div>

                </div>
                <!-- Title -->
                <div class="mt-2">
                    <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        Agentes
                    </h2>
                </div>
            </div>
        </div>
        


        <div class="w-full pl-11 pr-12 flex py-8 " mat-dialog-content>
                <mat-form-field class="flex-auto">
                    <mat-label>Buscar persona</mat-label>
                    <!-- <input
                    matInput
                    [attr.autocomplete]="'off'"
                    > -->
                    <input matInput
                    placeholder="Buscar por nombres o cedula"
                    [(ngModel)]="searchTerm" (input)="onSearchChange(searchTerm)" 
                    
                    placeholder="Buscar por nombres " >
                    <!-- matInput (keyup)="applyFilter($event)" --> 
                </mat-form-field>
                
                <div class="md-4 my-8 xs:col-4">
                    <button
                        class="ml-4"
                        mat-flat-button
                        type="button"
                        [color]="'primary'"
                        (click)="dialogoPostPersonas()"
                        >
                        Agregar Persona
                        <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:user'"
                        matPrefix></mat-icon>
                    </button>
                </div>
        </div>


        <!-- <div class="w-full pl-11 pr-12 py-8"> -->
        <div class="w-full pl-11 pr-12 "> 

            
            <div class=" overflow-x-auto">
        <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
        <thead class="bg-gray-50">
            <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nombres</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Usuario</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Celular</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Email</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Estado</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Acciones</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">
            <tr *ngFor="let agenteData of agenteDataCambiante.value" class="odd:bg-white even:bg-gray-50">
            <th class="px-6 py-4 font-medium text-gray-900">{{agenteData.pers_nombres}} - {{agenteData.pers_apellidos}} </th>
            <td class="px-6 py-4">{{agenteData.usu_nickname}} </td>
            <td class="px-6 py-4">{{agenteData.pers_telefono}} </td>
            <td class="px-6 py-4">{{agenteData.usu_email}} </td>
            <td class="px-6 py-4" *ngIf="agenteData.usu_status=='On line'">
                <span class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                </svg>
                Activo
                </span>
            </td>
            
            <td class="px-6 py-4" *ngIf="agenteData.usu_status=='Off line'">
                <span class="inline-flex items-center gap-1 rounded-full bg-red-50 px-2 py-1 text-xs font-semibold text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
                    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                    Fuera de linea
                </span>
            </td>

            <td class="flex justify gap-4 px-6 py-4 font-medium">
                <button mat-icon-button (click)="getAgenteBY_ID(agenteData.usu_id)" >
                    <mat-icon
                        class="text-hint"
                        [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                </button>
                <button mat-icon-button (click)="dialogoEliminarPersona(agenteData.pers_id,agenteData.usu_id)" >
                    <mat-icon
                        class="text-hint"
                        [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                </button>
            </td>
            </tr>

        </tbody>
        </table>
    </div>

    <mat-paginator
    #paginadorEtiquetas
    [length]="totalElementos"
    [pageSize]="limit"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = getServerData($event)"
    >
    </mat-paginator>
    
  
        </div>


</div>
